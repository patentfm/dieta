# Workflow do automatycznego deployu na GitHub Pages
name: Deploy to GitHub Pages

on:
  # Uruchamia się przy push na branch main
  push:
    branches: ['main']
  
  # Pozwala uruchomić ręcznie z zakładki Actions
  workflow_dispatch:

# Ustawia uprawnienia dla GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Pozwala tylko na jeden deployment naraz
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Job do budowania
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job do deployu
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

